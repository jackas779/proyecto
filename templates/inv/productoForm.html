{% load crispy_forms_tags %}
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="modal-header">
      <h5 class="modal-title">
        {% if object %}Editar producto <strong>{{ object.descripcion }}</strong>{% else %}Crear Producto{% endif %}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
        <div class="form-group{% if field.errors %} invalid{% endif %}">
            {% for field in form %}
                <div class="form-group{% if field.errors %} invalid{% endif %}">
                {{ field|as_crispy_field }}
                </div>
            {% endfor %}
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
    </div>
  
    <div class="modal-footer">
      <button type="submit" class="submit-btn btn btn-success rounded-0">{% if object %}Modificar{% else %}Crear{% endif%}</button>
      <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">Cerrar</button>
    </div>
</form>
