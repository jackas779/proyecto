{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
   <div class="modal-header">
      <h5 class="modal-title">
        Crear salida para <strong>{{ product }}</strong></h5>
    </div>
    <div class="modal-body">
        <div class="form-group{% if field.errors %} invalid{% endif %}">
            {% for field in form %}
                <div class="form-group{% if field.errors %} invalid{% endif %}">
                {{ field|as_crispy_field }}
                </div>
            {% endfor %}
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
    </div>
  
    <div class="modal-footer">
      <button type="submit" class="submit-btn btn btn-success rounded-0"><i class="fa fa-paper-plane mr-1" aria-hidden="true"></i>{% if object %}Modificar{% else %}Crear{% endif%}</button>
      <a href="{% url 'producto_list' %}" class="btn btn-danger rounded-0"><i class="fa fa-times mr-1" aria-hidden="true"></i>Cancelar</a>
    </div>
</form>
{% endblock content %}
