<form method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Borrar Ingreso N°<strong>{{ object.pk }}</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6>¿Deseas eliminar este ingreso?</h6>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger rounded-0">Eliminar</button>
        <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">Cerrar</button>
    </div>
</form>
